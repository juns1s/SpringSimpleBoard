<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
.post-table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.post-table td, .post-table th {
  border: 1px solid #ddd;
  padding: 8px;
}

.post-table tr:nth-child(even){background-color: #f2f2f2;}

.post-table tr:hover {background-color: #ddd;}

.post-table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: White;
}
</style>
<body>
<div class="body">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <h1 style="display:inline" th:text="${member.userName}"></h1>
    <h1 style="display:inline">'s Posts</h1>

    <div>
        </tbody>
        <table class="post-table">
            <div th:if="${posts != null}">
                <thead> <tr>
                    <colgroup>
                        <col width="10%"/>
                        <col width="60%"/>
                        <col width="20%"/>
                    </colgroup>
                <tr style="background-color: White;">
                    <th style="border: 1px solid #000000;text-align:center">#</th>
                    <th style="border: 1px solid #000000;text-align:center">제목</th>
                    <th style="border: 1px solid #000000;text-align:center">작성자</th>
                </tr>
                </tr>
                </thead>
                <tbody>
                <span th:if="${posts != null}">
                <tr th:each="post : ${posts}" th:onclick="|location.href='/postList/post'+'/${post.id}'|" style="cursor: pointer">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.writer}"></td>
             </tr>
            </span>
            </div>
        </table>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
