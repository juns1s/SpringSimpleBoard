<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
  <style>
      .fieldError {
          border-color: #bd2130;
} </style>

<body>
<div class="body">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <div>
          <h4>회원가입</h4>
    </div>
  <form role="form" action="/joinMember" th:object="${memberForm}" method="post">
   <div th:fragment="formErrorsFragment" class="alert alert-danger"
       role="alert" th:if="${#fields.hasAnyErrors()}">
       <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
   </div>
    <div class="form-group">
              <label th:for="name">User Name</label>
              <input type="text" th:field="*{userName}" class="form-control" placeholder="회원이름을 입력하세요."
                     th:class="${#fields.hasErrors('userName')}? 'form-control
          fieldError' : 'form-control'">
              <p th:if="${#fields.hasErrors('userName')}"
                 th:errors="*{userName}">Incorrect date</p>
            </div>
    <div class="form-group">
          <label th:for="name">Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
                 th:class="${#fields.hasErrors('password')}? 'form-control
      fieldError' : 'form-control'">
          <p th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
          <label th:for="name">Nick Name</label>
          <input type="text" th:field="*{nickName}" class="form-control" placeholder="별명을 입력하세요."
                 th:class="${#fields.hasErrors('nickName')}? 'form-control
      fieldError' : 'form-control'">
          <p th:if="${#fields.hasErrors('nickName')}"
             th:errors="*{nickName}">Incorrect date</p>
        </div>
        <div class ="button">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
  </form>
  <br/>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
